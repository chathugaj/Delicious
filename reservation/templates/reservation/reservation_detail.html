{% extends 'base.html' %}

{% block content %}
<h2 class="px-5 pt-3" >Reservation details</h2>
<div class="row px-5 py3">
    <p>{{object.reservation_date}} - {{ object.time_slot }}</p>
    <p>Table {{object.table_number}} is booked for {{object.number_of_guests}} guests</p>
    <p>{{object.customer}}</p>
</div>

{% endblock %}
