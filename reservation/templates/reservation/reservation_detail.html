{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h2 class="px-5 pt-3">Reservation details</h2>
    <div class="px-5 py3">
        <p>{{object.reservation_date}} - {{ object.get_time_slot_display }}</p>
        <p>Table {{object.table_number}} is booked for {{object.number_of_guests}} guests</p>
        <p>{{object.customer}}</p>
    </div>
</div>

{% endblock %}
