{% extends 'base.html' %}

{% block content %}
<div class="row p-5">
    <div class="table-responsive">
        <h5>Reservations</h5>
        <table class="table table-striped">
            <tbody>
            {% for instance in object_list %}
            <tr>
                <th class="row">
                    <a href="{% url 'reservation:reservation-details' instance.id %}">{{instance.reservation_date}}</a>
                </th>
                <td>
                    {{ instance.get_time_slot_display }}
                </td>
                <td>
                    {{ instance.customer.first_name }} {{ instance.customer.last_name }}
                </td>
                <td>
                    <a href="{% url 'reservation:reservation-update' instance.id %}">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </a>
                </td>
                <td>
                    <a href="{% url 'reservation:reservation-delete' instance.id %}">
                        <i class="fa-regular fa-trash-can"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
